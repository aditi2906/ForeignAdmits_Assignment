<div class="input-container">
  <form [formGroup]="todoForm">
    <mat-form-field class="input-width">
      <mat-label></mat-label>
      <input
        matInput
        #newItem
        placeholder="Your Task..."
        formControlName="item"
        required
      >
      <input matInput type="date" class="form-control" id="TaskDate" name="TaskDate"
        formControlName="TaskDate"  min="{{TaskDate | date:'yyyy-MM-dd'}}" #new >
        <input matInput type="time"  id="TaskTime" name="TaskTime"
        formControlName="TaskTime"  placeholder="enter-time" onfocus="(this.type='time')" onblur="(this.type='time')" #new2 >
    </mat-form-field>
    <button
    class="add-button"
    type="submit"
    [disabled]="todoForm.invalid"
    (click)="addItem(newItem.value,TaskDate,TaskTime)"
    class="btn-floating waves-effect waves-light red"
  >
    <i class="material-icons">add</i>
  </button>
  </form> 
  <mat-error style="color:red"
  *ngIf="
    todoForm.get('item')?.invalid &&
    (todoForm.get('item')?.dirty || todoForm.get('item')?.touched)
  "
>
  Enter a task!
</mat-error>
</div>

<div cdkDropListGroup>
  <div class="example-container">
    <h2>To Be Done</h2>

    <div
      cdkDropList
      [cdkDropListData]="items"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div
        class="example-box"
        *ngFor="let item of items | slice:0:10; let i = index"
        cdkDrag
      >{{ item.description }}<p>{{new.value}}</p>
      <p>{{new2.value}}</p>
        <button mat-icon-button color="warn" (click)="deleteItem(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="example-container">
    <h2>Completed</h2>

    <div
      cdkDropList
      [cdkDropListData]="done"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="example-box" *ngFor="let item of done; let d = index" cdkDrag>
        {{ item.description }} <p>{{new.value}}</p>
        <div class="icons-box">
          <button mat-icon-button color="warn" (click)="deleteDoneItem(d)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="accent">
            <mat-icon>check_circle</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
