<div class="input-container">
  <form [formGroup]="todoForm">
    <mat-form-field class="input-width">
      <mat-label></mat-label>
      <input
        matInput
        #newItem
        placeholder="Your Task..."
        formControlName="item"
        required
      >
      <input  type="date" class="form-control" id="TaskDate" name="TaskDate"
        formControlName="TaskDate"  min="{{TaskDate | date:'yyyy-MM-dd'}}" #new >
        <input  type="time"  id="TaskTime" name="TaskTime"
        formControlName="TaskTime"  placeholder="enter-time"  #new2 >
    </mat-form-field>
    <button
    class="add-button"
    mat-raised-button
    color="primary"
    [disabled]="todoForm.invalid"
    (click)="addItem(newItem.value,TaskDate,TaskTime)"
  >
    Add
  </button>
  </form> 
  <mat-error *ngIf="todoForm.get('item','TaskDate','TaskTime')?.invalid && (todoForm.get('item','TaskDate', 'TaskTime')?.dirty || todoForm.get('item','TaskDate', 'TaskTime')?.touched)">
  Please write something.
</mat-error>
</div>

<div cdkDropListGroup>
  <div class="example-container">
    <h2>To Be Done</h2>

    <div
      cdkDropList
      [cdkDropListData]="items"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div
        class="example-box"
        *ngFor="let item of items | slice:0:10; let i = index"
        cdkDrag
      >{{ item.description }}<p>{{new.value}}</p>{{new2.value}}
        <button mat-icon-button color="warn" (click)="deleteItem(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="example-container">
    <h2>Completed</h2>

    <div
      cdkDropList
      [cdkDropListData]="done"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="example-box" *ngFor="let item of done; let d = index" cdkDrag>
        {{ item.description }} <p>{{new.value}}</p>
        <div class="icons-box">
          <button mat-icon-button color="warn" (click)="deleteDoneItem(d)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="accent">
            <mat-icon>check_circle</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
